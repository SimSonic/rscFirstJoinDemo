name:    ${project.artifactId}
main:    ${project.groupId}.${project.artifactId}.BukkitPluginMain
version: ${project.version}
author:  SimSonic
website: ${project.url}
soft-depend:
- ProtocolLib
- PlaceholderAPI
- NoCheatPlus
- HolographicDisplays
commands:
  rscfjd:
    description: ${project.artifactId} command hub
    usage: /<command> do what?
permissions:
  rscfjd.admin:
    description: Access to all functions
    default: op
  rscfjd.sign.*:
    description: Ability to use all signs with trajectories
    default: op
